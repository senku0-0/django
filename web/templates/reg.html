<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/reg_css.css">
    <title>Signing Up</title>
</head>

<body>
    <div class="up_container">
        <div class="container">
            <div class="left">
                <img class="college_animated_pic" src="/static/logo/college.jpg" alt="Error loading...">

            </div>
            <div class="right">
                <!-- <p>Hello, Student</p> -->
                <form method="POST">
                {% csrf_token %}
                    <p class="sign_up">Sign Up</p>
                    {% if Error %}
                    <p style=" display: flex;justify-content: center; background: #dd9494;height: 25px;margin: 0px;align-items: center;">Error:Both Password should be the same</p>
                    {% endif %}
                    <div>
                        <div>
                            <label class="font_desgin" for="name">Name</label>
                            <div>
                                <input class="input_Data" type="text" placeholder="First Name" name="first">
                                <input class="input_Data" type="text" placeholder="Middle Name" name="mid">
                                <input class="input_Data" type="text" placeholder="Last Name" name="last">
                            </div>
                        </div>
                        <div class="date_roll">
                            <div class="date_roll_no">
                                <label class="font_desgin" for="date_of_birth">DOB</label> <br>
                                <input class="input_Data" type="date" name="date">
                            </div>
                            <div class="date_roll_no">
                                <label class="font_desgin" for="roll">Roll NO.</label> <br>
                                <input class="input_Data" type="number" placeholder="Roll No" name="roll">
                            </div>
                            <div class="date_roll_no">
                                <label class="font_desgin" for="phone">Phone NO.</label> <br>
                                <input class="input_Data" type="number" placeholder="Phone No" minlength="10" name="phone">
                            </div>
                        </div>
                        <div>
                            <label class="font_desgin" for="student_email">Email-ID</label>
                            <div>
                                <input class="email-gmail" type="email"  placeholder="College-Email-ID" name="College_email">
                                <input class="email-gmail" type="email"  placeholder="Personal-Email-ID" name="Personal_email">
                            </div>
                        </div>
                        <div>
                            <label class="font_desgin" for="passcode">Passwrod</label>
                            <div>
                                <input class="input_Data" type="password" name="password" placeholder="Password" >
                                <input class="input_Data" type="password" name="cpassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="button_signing_up">
                            <button type="submit" class="sign_up_button">Sign Up {{value}}</button>
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
