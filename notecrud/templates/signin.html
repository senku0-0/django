<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/signin.css">
</head>
<body>
    <div class="container">
        <div class="signin-form">
            <h2>Create an account</h2>
            <p>Enter your email to sign up for this app</p>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="abc.123@gmail.com" required>
                </div>
                <button type="submit" class="email-btn">Sign up with email</button>
            </form>
            <div class="divider">or continue with</div>
            <button class="google-btn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon">
                Google
            </button>
            <p class="terms">By clicking continue, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>
    </div>
</body>
</html>
